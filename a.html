<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flex-box {
            display: flex;
            width: 500px;
            justify-content: space-between;
        }
    </style>
    <title>깃 알아보기</title>
</head>
<body>
    <h1>깃 알아보기</h1>
    <h2>깃 환경설정하고 스테이징 커밋하기</h2>
    <div class="flex-box">
        <div id="name-input">
            <h3>이름을 입력하세요</h3>
            <input type="text">
            <button>입력</button>
        </div>
        <div id="birth-input">
            <h3>생년월일을 입력하세요</h3>
            <input type="text">
            <button>입력</button>
        </div>
    </div>
    <h3>학원에서 2차 작업하기 깃허브에 변동사항 올리기</h3>
</body>
</html>
